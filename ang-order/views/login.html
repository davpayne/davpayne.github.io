<p>Please log in</p>

<form ua-login>
    <div class="form-group">
        <input type="email" name="login" class="form-control" placeholder="Email"><br>
        <input name="password" class="form-control" placeholder="Password" type="password"><br>
    </div>
    <p><button type="submit" class="btn btn-lg btn-success">Log In</button>
    
    <p ng-show="error">{{ error.message }}</p>
</form>

<a href="#/signup" class="btn btn-default">Sign up</a>
